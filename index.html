<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lava Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="icon" type="image/x-icon" href="_media/pic_web_logo_small.svg"/>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '《LAVA帮助手册v1.1》',
      repo: 'http://lava.k8sprd-wzs.k8s.wistron.com.cn/Home/TestCockpit/ICT',
      loadSidebar: true, // 自动加载侧边栏
      subMaxLevel: 3, // 生成目录的最大层级
      loadNavbar: true, // 加载导览航
      coverpage: true // 开启封面
      
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  //<!--搜索插件-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
